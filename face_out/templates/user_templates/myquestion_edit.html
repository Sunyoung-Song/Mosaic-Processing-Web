<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Q&A</title>
        <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/" style="font-size:30px;">Mosaic Processing</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/mosaic_process" style="font-size:17px;">모자이크 처리</a></li>
                        <li class="nav-item"><a class="nav-link" href="/q&a" style="font-size:17px;">Q&A</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mypage" style="font-size:17px;">My Page</a></li>
                        <li class="nav-item">
                        {% if session.logged_in %}
                            <a class="nav-link" href="/logout" style="font-size:17px;">Logout</a></li>
                        {% else %}
                            <a class="nav-link" href="/login" style="font-size:17px;">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../../static/assets/img/mosaic_img.png')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto" style="height:80px;">
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="my-4">
                        내 Q&A 수정
                    </h2>
                    <br>
                    {% if session.logged_in %}
                    <form method="post">
                    <div class="card mb-4" style="padding:20px; width:1100px; height:700px;">
                        <div>
                            <center>
                            <input class="fw-bolder mb-1" name="now_title" placeholder="{{ title }}" value="{{ title }}" style="font-size:27px; width:1000px;"/></center>
                            <br>
                            <div class="text-muted fst-italic mb-2">
                                &nbsp&nbsp&nbsp&nbsp
                                <a class="badge bg-secondary" name="now_category" style="font-size:20px;">{{category}}</a></div>
                        </div>
                        <hr>
                        <div >
                            <center>
                            <input style="font-size:20px; width:1000px; height:500px;" name="now_content" placeholder="{{ content }}" value="{{ content }}"></center>
                        </div>
                    </div><div align="right">
                        <button class="btn btn-secondary" type="submit" style="height:60px; width:140px;text-align:center; line-height:10px; font-size:20px;" >
                 저장</button>
                    <button class="btn btn-secondary" type="button" style="height:60px; width:140px;text-align:center; line-height:10px; font-size:20px;"
                    onClick="location.href='/question?title={{title}}&category={{category}}&content={{content}}&date={{date}}&id={{id}}'">
                        취소</button>
                        </div></form>
                    {%endif%}
                </div>
            </div>
        </div>
        <br>
        <hr>
        <!-- Footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://github.com/2021-1-SSU-CapstoneDesign">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; Soongsil University
                            <br>2021 Capston Design
                        <br>Choi-SeoYun, Kil-DaYoung, Song-SunYoung</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/scripts.js"></script>
    </body>
</html>
