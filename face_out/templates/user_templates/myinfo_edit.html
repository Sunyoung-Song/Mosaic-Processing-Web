<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MyInfo</title>
        <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/" style="font-size:30px;">Mosaic Processing</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/mosaic_process" style="font-size:17px;">모자이크 처리</a></li>
                        <li class="nav-item"><a class="nav-link" href="/q&a" style="font-size:17px;">Q&A</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mypage" style="font-size:17px;">My Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" style="font-size:17px;">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../../static/assets/img/mosaic_img.png')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>My information</h1>
                            <span class="subheading"style="margin-top:20px;">내 정보를 수정할 수 있습니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {% if session.logged_in %}
                        <form method="post">
                        <div class="form-group floating-label-form-group controls">
                            <input class="form-control" name="u_name" placeholder="{{ now_uname }}" value="{{ now_uname }}" style="font-size:25px; height:80px;"/>

                        </div>
                        <div class="form-group floating-label-form-group controls" >
                            <input class="form-control" name="u_phone" placeholder="{{ now_uphone }}" value="{{ now_uphone }}" style="font-size:25px; height:80px;"/>
                        </div>
                        <div class="form-group floating-label-form-group controls" >
                            <input class="form-control" name="u_id" placeholder="{{ now_uid }}" value="{{ now_uid }}" style="font-size:25px; height:80px;"/>
                        </div>
                        <div class="form-group floating-label-form-group controls" >
                            <input class="form-control" name="u_pw" placeholder="{{ now_upw }}" value="{{ now_upw }}" style="font-size:25px; height:80px;"/>
                        </div>
                        <br/><br/>
                        <button class="btn btn-secondary" type="submit" style="height:50px; width:150px; text-align:center; line-height:10px; font-size:20px;">
                        저장</button>
                        <br><br>
                        <button class="btn btn-secondary" type="button" style="height:50px; width:150px; text-align:center; line-height:10px; font-size:20px;" onClick="location.href='/mypage'">
                        취소</button>
                        </form>
                    <br/><br/>
                    {% else %}
                        <center>
                        <div class="form-group floating-label-form-group controls" style="height:80px; display:table;">
                                <a style="font-size:30px; display:table-cell; vertical-align:middle;" > 로그인해주세요. </a>
                            </div></center>
                        {% endif %}
                </div>
            </div>
        </div>
        <hr />

        <!-- Footer-->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://github.com/2021-1-SSU-CapstoneDesign">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; Soongsil University
                            <br>2021 Capston Design
                        <br>Choi-SeoYun, Kil-DaYoung, Song-SunYoung</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/scripts.js"></script>
    </body>
</html>
